<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Trials</title>

    <!-- Google Fonts for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Quiz Configuration Screen -->
    <div class="config-container">
        <h2 class="config-title">Welcome to Trivia Trials</h2>

        <div class="config-option">
            <h4 class="option-title">Select Category</h4>
            <div class="category-options">
                <button class="category-option">Project Management</button>
                <button class="category-option">Software</button>
                <button class="category-option">Hardware</button>
                <button class="category-option">Computer Languages</button>
                <button class="category-option">Computer History</button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">No. of Questions</h4>
            <div class="question-options">
                <button class="question-option">1</button>
                <button class="question-option">2</button>
                <button class="question-option">3</button>
                <button class="question-option">4</button>
                <button class="question-option">5</button>
            </div>
        </div>

        <button class="start-quiz-btn">Start Quiz</button>
    </div>

    <!-- Quiz Playing Screen -->
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">
                <span class="material-symbols-outlined">timer</span>
                <p class="time-duration">15s</p>
            </div>
        </header>

        <div class="quiz-content">
            <h1 class="quiz-question"></h1>
            <ul class="answer-options"></ul>
        </div>

        <div class="quiz-footer">
            <p class="question-status"><b>2</b> of <b>5</b> Questions</p>
            <button class="next-question-btn">
                Next
                <span class="material-symbols-outlined">arrow_right_alt</span>
            </button>
        </div>
    </div>

    <!-- Quiz Result Screen -->
    <div class="result-container">
        <img src="quiz-over.png" class="result-img" alt="Quiz Over">
        <h2 class="result-title">Quiz Completed!</h2>
        <p class="result-message">You answered <b>0</b> out of 5 questions correctly. Great effort!</p>
        <button class="try-again-btn">Try Again</button>
    </div>

    <!-- Quiz Logic Script -->
    <script src="script.js"></script>
</body>
</html>
